<!DOCTYPE html>
<html>
    <head>

        <title>It Referals</title>
        <style>
            table{
                width: 100%;
                text-align: center;
                border: 2px solid black;
            }
            td,th{
                border: 2px solid black;
            }
            ul{
                text-align: left;
            }
        </style>
        <script>
            function filter(){
                var exp = parseInt(document.getElementById("exp").value);
                if(isNaN(exp)){
                    exp = parseInt('0');
                }
                var markedCheckbox = document.querySelectorAll('input[type="checkbox"]:checked');  
                var trs = document.querySelectorAll('tr[class="vals"]');
                for (var tr of trs){
                    tr.style.visibility='hidden';
                }
                for (var checkbox of markedCheckbox) {  
                    for(let tr of trs){
                        let temp_exp = parseInt(tr.id.split(",")[2]);

                        console.log(exp);
                        if(temp_exp<=exp){
                            if(tr.id.includes(checkbox.value)){
                                tr.style.visibility='visible';
                                document.body.append(checkbox.value + ' ');  
                            }
                        }
                    }
                }  
                // var temp = document.querySelectorAll('tr > td > ul > li.innerHTML="python"]');
                // console.log(temp);
            }

        </script>
    </head>
    <body>
        <p id="ouput"></p>
        <div id="filterbar">
            Enter no of Experiance : <input type="number" id="exp"><br>
            Filter by skills : <br>
            <input type="checkbox" name="skills" value="java"> java <br>
            <input type="checkbox" name="skills" value="python"> python <br>
            <input type="checkbox" name="skills" value="html"> html <br>
            <input type="checkbox" name="skills" value="css"> css <br>
            <button id="btn" onclick="filter()">Filter</button>
        </div>
